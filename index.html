<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jinwoo Im's Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558fYv3eXM7eUcykrg/+DDDBoCoJwnlrsqAXMDIcHDIZsVLlD4JBdG/gf" crossorigin="anonymous">
    <style>
      @font-face {
        font-family: 'JoseonShinmyeongjo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.1/ChosunSm.woff') format('woff');
        font-weight: normal;
        font-display: swap;
      }
      
      /* Custom Prose Overrides for headings and code blocks */
      .prose h1 {
        font-size: 2.5rem !important;
        line-height: 2.75rem !important;
        font-weight: 700 !important;
        margin-top: 1.5em !important;
        margin-bottom: 1em !important;
      }
      .prose h2 {
        font-size: 2rem !important;
        line-height: 2.5rem !important;
        font-weight: 700 !important;
        margin-top: 2em !important;
        margin-bottom: 1em !important;
      }
      .prose h3 {
        font-size: 1.75rem !important;
        line-height: 2.25rem !important;
        font-weight: 700 !important;
        margin-top: 1.6em !important;
        margin-bottom: 0.6em !important;
      }
      .prose pre {
        background-color: #f5f5f5 !important; /* neutral-100 */
        padding: 1rem !important;
        border-radius: 0.375rem !important;
        overflow-x: auto !important;
      }
      .prose pre code {
        background-color: transparent !important;
        border-width: 0 !important;
        border-radius: 0 !important;
        padding: 0 !important;
        font-weight: 400 !important;
        color: inherit !important;
      }

      /* Isolate KaTeX fonts from prose font styles to prevent rendering issues */
      .prose .katex,
      .prose .katex * {
        font-family: revert !important;
        font-weight: revert !important;
        line-height: revert !important;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['JoseonShinmyeongjo', 'Georgia', 'serif'],
              'sans': ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
              'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.black'),
                  '--tw-prose-headings': theme('colors.black'),
                  '--tw-prose-lead': theme('colors.black'),
                  '--tw-prose-links': theme('colors.black'),
                  '--tw-prose-bold': theme('colors.black'),
                  '--tw-prose-counters': theme('colors.black'),
                  '--tw-prose-bullets': theme('colors.black'),
                  '--tw-prose-hr': theme('colors.neutral.300'),
                  '--tw-prose-quotes': theme('colors.black'),
                  '--tw-prose-quote-borders': theme('colors.neutral.300'),
                  '--tw-prose-captions': theme('colors.neutral.700'),
                  '--tw-prose-code': theme('colors.black'),
                  '--tw-prose-th-borders': theme('colors.neutral.400'),
                  '--tw-prose-td-borders': theme('colors.neutral.300'),
                  
                  'code, pre, kbd, samp': {
                    fontFamily: theme('fontFamily.mono').join(', '),
                  },
                   'code::before': {
                    content: '""',
                  },
                  'code::after': {
                    content: '""',
                  },
                  fontSize: '1.125rem',
                  lineHeight: '1.75',
                  'p': {
                    marginTop: '0.5em',
                    marginBottom: '1.25em',
                    lineHeight: '1.9',
                  },
                  'hr': {
                      marginTop: '3em',
                      marginBottom: '3em',
                  },
                  '.katex-display': {
                     overflowX: 'auto',
                     overflowY: 'hidden',
                  }
                },
              },
            }),
          },
        },
        plugins: [
            // The typography plugin is included in the Tailwind CSS v3 CDN
        ],
      }
    </script>
  <script type="importmap">

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-breaks": "https://aistudiocdn.com/remark-breaks@^4.0.0",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.0",

  }
}
</script>
</head>
  <body class="bg-white font-serif">
    <script>
      (function restoreRedirect() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (!redirectPath) {
          return;
        }
        sessionStorage.removeItem('redirectPath');
        const normalizedPath = redirectPath.startsWith('/') ? redirectPath : '/' + redirectPath;
        window.history.replaceState(null, '', normalizedPath);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
